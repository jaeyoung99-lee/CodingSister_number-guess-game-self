<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>내가 생각하는 숫자를 맞춰봐!</h1>

    <div>
        <p>[게임 규칙]</p>
        <p>1 ~ 50 까지의 숫자 중 하나야.</p>
        <p>기회는 총 5번이야</p>
        <p>너가 입력한 숫자가 내가 생각한 숫자보다 크면 Up!</p>
        <p>너가 입력한 숫자가 내가 생각한 숫자보다 작으면 Down!</p>
    
    </div>
    
    <br/>

    <input type="number"/>

    <button id="send-button">전송!</button>
    
    <button id="reset-button">처음부터 다시..ㅠ</button>
    
    <br/>

    <div id="chance-area">남은 기회 : 5번</div>

    <script src="main.js"></script>
</body>
</html>
